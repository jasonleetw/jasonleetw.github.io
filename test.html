<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <title>測試</title>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
  </head>
  <body>
    Hello World!
    <p />
    <h1>My First JavaScript 20210405</h1>
    <button type="button" onclick="myFunction()">
      Click me to display Date and Time.
    </button>
    <p id="demo"></p>
    <iframe
      src="https://ourworldindata.org/grapher/daily-covid-deaths-7-day?tab=chart"
      loading="lazy"
      style="width: 100%; height: 600px; border: 0px none"
    ></iframe>
  </body>
</html>
