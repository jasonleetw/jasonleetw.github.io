<!DOCTYPE html>
<html  lang="zh-Hant-TW">
<head>
	<meta charset="utf-8" />
	<title>測試</title>
	<script>
	function myFunction() {
		document.getElementById('demo').innerHTML = Date();
	}
	</script>
</head>
<body>
	Hello World!<p />
	<h1>My First JavaScript</h1>
	<button type="button" onclick="myFunction()">Click me to display Date and Time.</button>
	<p id="demo"></p>
</body>
</html>
